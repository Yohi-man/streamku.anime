<html><head><base href="home.html">
<meta charset="UTF-8">
<title>StreamKu - Top Rated Anime</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root {
    --primary: #5f27cd;
    --secondary: #ff6b6b;
    --background: #1a1a2e;
    --text: #f1f2f6;
}

body {
    background-color: var(--background);
    color: var(--text);
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(26, 26, 46, 0.98);
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary);
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 2rem;
}

.nav-links a {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-links a:hover,
.nav-links a.active {
    color: var(--primary);
}

.top-rated-header {
    margin-top: 80px;
    padding: 2rem 5%;
    background: linear-gradient(to right, var(--primary), var(--secondary));
}

.header-content {
    max-width: 800px;
}

.header-title {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.header-description {
    font-size: 1.1rem;
    opacity: 0.9;
}

.filter-section {
    padding: 1rem 5%;
    background: rgba(255, 255, 255, 0.05);
    display: flex;
    gap: 1rem;
    align-items: center;
    flex-wrap: wrap;
}

.filter-btn {
    padding: 0.5rem 1.5rem;
    border: none;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text);
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn.active {
    background: var(--primary);
}

.filter-btn:hover {
    background: var(--primary);
}

.content-grid {
    padding: 2rem 5%;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 2rem;
}

.anime-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.anime-card:hover {
    transform: translateY(-10px);
}

.anime-poster {
    width: 100%;
    aspect-ratio: 2/3;
    object-fit: cover;
}

.anime-info {
    padding: 1rem;
}

.anime-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.anime-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 0.5rem;
}

.rating {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: #ffd700;
}

.year {
    color: rgba(255, 255, 255, 0.7);
}

.genre-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-top: 0.5rem;
}

.genre-tag {
    padding: 0.2rem 0.8rem;
    background: rgba(95, 39, 205, 0.2);
    border-radius: 12px;
    font-size: 0.8rem;
}

.pagination {
    padding: 2rem 5%;
    display: flex;
    justify-content: center;
    gap: 1rem;
}

.page-btn {
    padding: 0.5rem 1rem;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    color: var(--text);
    cursor: pointer;
    transition: background 0.3s ease;
}

.page-btn.active {
    background: var(--primary);
}

.page-btn:hover {
    background: var(--primary);
}
</style>
</head>
<body>
    <nav class="navbar">
        <a href="/streamku.html" class="logo">StreamKu</a>
        <div class="nav-links">
            <a href="/home.html">Home</a>
            <a href="/movies.html">Movies</a>
            <a href="/series.html">TV Series</a>
        </div>
    </nav>

    <header class="top-rated-header">
        <div class="header-content">
            <h1 class="header-title">Top Rated Anime</h1>
            <p class="header-description">Discover the highest-rated anime series of all time, ranked by our community of anime enthusiasts.</p>
        </div>
    </header>

    <div class="filter-section">
        <button class="filter-btn active">All Time</button>
        <button class="filter-btn">This Year</button>
        <button class="filter-btn">This Season</button>
        <button class="filter-btn">Movies</button>
        <button class="filter-btn">TV Series</button>
    </div>

    <main class="content-grid">
        <!-- Top Rated Anime Cards -->
        <div class="anime-card">
            <img src="https://source.unsplash.com/400x600/?anime-1" alt="Fullmetal Alchemist: Brotherhood" class="anime-poster">
            <div class="anime-info">
                <h3 class="anime-title">Fullmetal Alchemist: Brotherhood</h3>
                <div class="anime-meta">
                    <div class="rating">
                        ★ 9.8
                    </div>
                    <div class="year">2009</div>
                </div>
                <div class="genre-tags">
                    <span class="genre-tag">Action</span>
                    <span class="genre-tag">Adventure</span>
                    <span class="genre-tag">Fantasy</span>
                </div>
            </div>
        </div>

        <div class="anime-card">
            <img src="https://source.unsplash.com/400x600/?anime-2" alt="Steins;Gate" class="anime-poster">
            <div class="anime-info">
                <h3 class="anime-title">Steins;Gate</h3>
                <div class="anime-meta">
                    <div class="rating">
                        ★ 9.7
                    </div>
                    <div class="year">2011</div>
                </div>
                <div class="genre-tags">
                    <span class="genre-tag">Sci-Fi</span>
                    <span class="genre-tag">Thriller</span>
                    <span class="genre-tag">Drama</span>
                </div>
            </div>
        </div>

        <!-- Add more anime cards here -->

    </main>

    <div class="pagination">
        <button class="page-btn">Previous</button>
        <button class="page-btn active">1</button>
        <button class="page-btn">2</button>
        <button class="page-btn">3</button>
        <button class="page-btn">...</button>
        <button class="page-btn">10</button>
        <button class="page-btn">Next</button>
    </div>

<script>
// Filter buttons functionality
const filterBtns = document.querySelectorAll('.filter-btn');

filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        // Add filter logic here
    });
});

// Pagination functionality
const pageBtns = document.querySelectorAll('.page-btn');

pageBtns.forEach(btn => {
    if (!btn.classList.contains('active')) {
        btn.addEventListener('click', () => {
            pageBtns.forEach(b => b.classList.remove('active'));
            if (btn.textContent !== 'Previous' && btn.textContent !== 'Next') {
                btn.classList.add('active');
            }
            // Add pagination logic here
        });
    }
});

// Lazy loading images
const images = document.querySelectorAll('img');
const imageOptions = {
    threshold: 0,
    rootMargin: '0px 0px 50px 0px'
};

const imageObserver = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            observer.unobserve(img);
        }
    });
}, imageOptions);

images.forEach(img => imageObserver.observe(img));

// Hover effects
const animeCards = document.querySelectorAll('.anime-card');
animeCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-10px)';
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0)';
    });
});
</script>
</body>
</html>
