<html><head><base href="home.html">
<meta charset="UTF-8">
<title>StreamKu - Your Anime Streaming Platform</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root {
    --primary: #5f27cd;
    --secondary: #ff6b6b;
    --background: #1a1a2e;
    --text: #f1f2f6;
}

body {
    background-color: var(--background);
    color: var(--text);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.9)),
                      url('https://source.unsplash.com/1920x1080/?anime');
    background-size: cover;
    background-position: center;
}

.landing-container {
    text-align: center;
    padding: 2rem;
    max-width: 800px;
}

.logo {
    font-size: 3.5rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 1.5rem;
    animation: fadeInDown 1s ease;
}

.tagline {
    font-size: 1.5rem;
    margin-bottom: 2.5rem;
    opacity: 0;
    animation: fadeIn 1s ease 0.5s forwards;
}

.cta-buttons {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    opacity: 0;
    animation: fadeIn 1s ease 1s forwards;
}

.cta-btn {
    padding: 1rem 2.5rem;
    border-radius: 30px;
    font-size: 1.1rem;
    font-weight: 500;
    text-decoration: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cta-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.primary-btn {
    background: var(--primary);
    color: var(--text);
    border: none;
}

.primary-btn:hover {
    background: #4517a0;
}

.secondary-btn {
    border: 2px solid var(--primary);
    color: var(--primary);
    background: transparent;
}

.secondary-btn:hover {
    background: rgba(95, 39, 205, 0.1);
}

.features {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 2rem;
    margin-top: 4rem;
    opacity: 0;
    animation: fadeIn 1s ease 1.5s forwards;
}

.feature {
    text-align: center;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    backdrop-filter: blur(10px);
    transition: transform 0.3s ease;
}

.feature:hover {
    transform: translateY(-10px);
}

.feature-icon {
    font-size: 2.5rem;
    color: var(--primary);
    margin-bottom: 1rem;
}

.feature-title {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
}

.feature-description {
    font-size: 0.9rem;
    color: rgba(241, 242, 246, 0.8);
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .landing-container {
        padding: 1rem;
    }
    
    .logo {
        font-size: 2.5rem;
    }
    
    .tagline {
        font-size: 1.2rem;
    }
    
    .features {
        grid-template-columns: 1fr;
    }
    
    .cta-buttons {
        flex-direction: column;
    }
    
    .cta-btn {
        width: 100%;
    }
}

/* Floating Elements Animation */
.floating {
    animation: floating 3s ease-in-out infinite;
}

@keyframes floating {
    0% { transform: translate(0, 0px); }
    50% { transform: translate(0, 15px); }
    100% { transform: translate(0, -0px); }
}

/* Particle Background */
.particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}

.particle {
    position: absolute;
    background: var(--primary);
    border-radius: 50%;
    opacity: 0.3;
    animation: particleFloat 15s infinite linear;
}

@keyframes particleFloat {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(-100vh) rotate(360deg); }
}
</style>
</head>
<body>
    <div class="particles">
        <!-- Particles will be dynamically added via JavaScript -->
    </div>

    <div class="landing-container">
        <h1 class="logo floating">StreamKu</h1>
        <p class="tagline">Your Ultimate Anime Streaming Destination</p>
        
        <div class="cta-buttons">
            <a href="/home.html" class="cta-btn primary-btn">Start Watching</a>
            <a href="/signup.html" class="cta-btn secondary-btn">Sign Up</a>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸŽ¬</div>
                <h3 class="feature-title">Extensive Library</h3>
                <p class="feature-description">Thousands of anime titles at your fingertips</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">âœ¨</div>
                <h3 class="feature-title">HD Quality</h3>
                <p class="feature-description">Crystal clear streaming experience</p>
            </div>
            
            <div class="feature">
                <div class="feature-icon">ðŸŒŸ</div>
                <h3 class="feature-title">Ad-Free</h3>
                <p class="feature-description">Uninterrupted viewing pleasure</p>
            </div>
        </div>
    </div>

<script>
// Create floating particles
function createParticles() {
    const particlesContainer = document.querySelector('.particles');
    const particleCount = 50;
    
    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 2-6px
        const size = Math.random() * 4 + 2;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Random animation duration between 10-20s
        const duration = Math.random() * 10 + 10;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 10}s`;
        
        particlesContainer.appendChild(particle);
    }
}

// Initialize particles
createParticles();

// Add hover effects to buttons
document.querySelectorAll('.cta-btn').forEach(button => {
    button.addEventListener('mouseenter', e => {
        e.target.style.transform = 'translateY(-5px)';
    });
    
    button.addEventListener('mouseleave', e => {
        e.target.style.transform = 'translateY(0)';
    });
});

// Add parallax effect to background
document.addEventListener('mousemove', e => {
    const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
    const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
    document.body.style.backgroundPosition = `calc(50% + ${moveX}px) calc(50% + ${moveY}px)`;
});

// Smooth scroll for internal links
document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>
</body>
</html>
