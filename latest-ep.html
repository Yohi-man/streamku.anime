<html><head><base href="home.html">
<meta charset="UTF-8">
<title>StreamKu - Latest Episodes</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root {
    --primary: #5f27cd;
    --secondary: #ff6b6b;
    --background: #1a1a2e;
    --text: #f1f2f6;
}

body {
    background-color: var(--background);
    color: var(--text);
}

.navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(26, 26, 46, 0.98);
    padding: 1rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

.logo {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary);
    text-decoration: none;
}

.nav-links {
    display: flex;
    gap: 2rem;
}

.nav-links a {
    color: var(--text);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.nav-links a:hover,
.nav-links a.active {
    color: var(--primary);
}

.main-content {
    margin-top: 80px;
    padding: 2rem 5%;
}

.page-title {
    font-size: 2rem;
    margin-bottom: 2rem;
    color: var(--text);
}

.filter-section {
    margin-bottom: 2rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    align-items: center;
}

.filter-btn {
    padding: 0.5rem 1.5rem;
    background: rgba(95, 39, 205, 0.2);
    border: 1px solid var(--primary);
    color: var(--text);
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.filter-btn:hover,
.filter-btn.active {
    background: var(--primary);
}

.episodes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
}

.episode-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease;
}

.episode-card:hover {
    transform: translateY(-5px);
}

.episode-thumbnail {
    position: relative;
    width: 100%;
    aspect-ratio: 16/9;
    overflow: hidden;
}

.episode-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.episode-duration {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.8);
    padding: 0.3rem 0.8rem;
    border-radius: 4px;
    font-size: 0.9rem;
}

.episode-info {
    padding: 1rem;
}

.episode-title {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.episode-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.7);
}

.episode-number {
    color: var(--primary);
    font-weight: 500;
}

.quality-badge {
    background: var(--secondary);
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.8rem;
}

.load-more {
    display: block;
    margin: 3rem auto;
    padding: 1rem 3rem;
    background: var(--primary);
    border: none;
    border-radius: 25px;
    color: var(--text);
    font-weight: 500;
    cursor: pointer;
    transition: background 0.3s ease;
}

.load-more:hover {
    background: #4517a0;
}
</style>
</head>
<body>
    <nav class="navbar">
        <a href="/streamku.html" class="logo">StreamKu</a>
        <div class="nav-links">
            <a href="/home.html">Home</a>
            <a href="/movies.html">Movies</a>
            <a href="/series.html">TV Series</a>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="page-title">Latest Episodes</h1>
        
        <div class="filter-section">
            <button class="filter-btn active">All</button>
            <button class="filter-btn">Subbed</button>
            <button class="filter-btn">Dubbed</button>
            <button class="filter-btn">Today</button>
            <button class="filter-btn">This Week</button>
        </div>

        <div class="episodes-grid">
            <!-- Episode 1 -->
            <div class="episode-card">
                <div class="episode-thumbnail">
                    <img src="https://source.unsplash.com/500x281/?anime-1" alt="Jujutsu Kaisen Episode 12">
                    <span class="episode-duration">24:15</span>
                </div>
                <div class="episode-info">
                    <h3 class="episode-title">Jujutsu Kaisen</h3>
                    <div class="episode-meta">
                        <span class="episode-number">Episode 12</span>
                        <span class="quality-badge">HD</span>
                    </div>
                </div>
            </div>

            <!-- Episode 2 -->
            <div class="episode-card">
                <div class="episode-thumbnail">
                    <img src="https://source.unsplash.com/500x281/?anime-2" alt="One Piece Episode 1061">
                    <span class="episode-duration">23:45</span>
                </div>
                <div class="episode-info">
                    <h3 class="episode-title">One Piece</h3>
                    <div class="episode-meta">
                        <span class="episode-number">Episode 1061</span>
                        <span class="quality-badge">HD</span>
                    </div>
                </div>
            </div>

            <!-- More episodes... -->
            <div class="episode-card">
                <div class="episode-thumbnail">
                    <img src="https://source.unsplash.com/500x281/?anime-3" alt="Demon Slayer Episode 8">
                    <span class="episode-duration">24:00</span>
                </div>
                <div class="episode-info">
                    <h3 class="episode-title">Demon Slayer</h3>
                    <div class="episode-meta">
                        <span class="episode-number">Episode 8</span>
                        <span class="quality-badge">HD</span>
                    </div>
                </div>
            </div>

            <!-- Add more episode cards here -->

        </div>

        <button class="load-more">Load More</button>
    </main>

<script>
// Filter buttons functionality
const filterButtons = document.querySelectorAll('.filter-btn');

filterButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Remove active class from all buttons
        filterButtons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');
        // Here you would typically filter the episodes based on the selected category
    });
});

// Load more functionality
const loadMoreBtn = document.querySelector('.load-more');
let currentPage = 1;

loadMoreBtn.addEventListener('click', () => {
    currentPage++;
    // Here you would typically fetch more episodes from your backend
    // For demo purposes, we'll just append some dummy content
    const episodesGrid = document.querySelector('.episodes-grid');
    
    // Create new episode cards
    for (let i = 0; i < 6; i++) {
        const newCard = document.createElement('div');
        newCard.className = 'episode-card';
        newCard.innerHTML = `
            <div class="episode-thumbnail">
                <img src="https://source.unsplash.com/500x281/?anime-${currentPage}${i}" alt="Anime Episode">
                <span class="episode-duration">23:45</span>
            </div>
            <div class="episode-info">
                <h3 class="episode-title">New Episode Title</h3>
                <div class="episode-meta">
                    <span class="episode-number">Episode ${currentPage}${i}</span>
                    <span class="quality-badge">HD</span>
                </div>
            </div>
        `;
        episodesGrid.appendChild(newCard);
    }
});

// Lazy loading images
const images = document.querySelectorAll('img');
const imageOptions = {
    threshold: 0,
    rootMargin: '0px 0px 50px 0px'
};

const imageObserver = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const img = entry.target;
            if (img.dataset.src) {
                img.src = img.dataset.src;
                img.removeAttribute('data-src');
            }
            observer.unobserve(img);
        }
    });
}, imageOptions);

images.forEach(img => {
    if (img.src) {
        imageObserver.observe(img);
    }
});

// Add hover effects
const episodeCards = document.querySelectorAll('.episode-card');
episodeCards.forEach(card => {
    card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-5px)';
    });
    card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0)';
    });
});
</script>
</body>
</html>
