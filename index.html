<html><head><base href="home.html" />
<meta charset="UTF-8">
<title>AniStream - Your Gateway to Anime</title>
<style>
:root {
  --primary: #ff4081;
  --dark: #1a1a2e;
  --light: #f0f0f5;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background: var(--dark);
  color: var(--light);
}

.header {
  background: rgba(0,0,0,0.9);
  padding: 1rem;
  position: fixed;
  width: 100%;
  z-index: 100;
}

.nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  color: var(--primary);
  font-size: 1.5rem;
  font-weight: bold;
  display: flex;
  align-items: center;
}

.logo svg {
  margin-right: 0.5rem;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: var(--light);
  text-decoration: none;
  transition: color 0.3s;
}

.nav-links a:hover {
  color: var(--primary);
}

.hero {
  height: 70vh;
  background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
              url('banner.webp');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 2rem;
}

.hero-content h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.featured {
  padding: 4rem 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.anime-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 2rem;
  margin-top: 2rem;
}

.anime-card {
  position: relative;
  border-radius: 10px;
  overflow: hidden;
  transition: transform 0.3s;
}

.anime-card:hover {
  transform: translateY(-5px);
}

.anime-card img {
  width: 100%;
  height: 300px;
  object-fit: cover;
}

.anime-info {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0,0,0,0.8);
  padding: 1rem;
}

.watch-btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: opacity 0.3s;
}

.watch-btn:hover {
  opacity: 0.8;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.anime-card {
  animation: fadeIn 0.6s ease-out forwards;
}
</style>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        AniStream
      </div>
      <div class="nav-links">
        <a href="/browse">Browse</a>
        <a href="/genres">Genres</a>
        <a href="/seasonal">Seasonal</a>
        <a href="/my-list">My List</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to AniStream</h1>
      <p>Stream your favorite anime series and movies in HD quality</p>
    </div>
  </section>

  <section class="featured">
    <h2>Trending Now</h2>
    <div class="anime-grid">
      <div class="anime-card">
        <img src="https://websim.anime/demon-slayer.jpg" alt="Demon Slayer key visual, showing Tanjiro wielding his sword" width="200" height="300">
        <div class="anime-info">
          <h3>Demon Slayer</h3>
          <button class="watch-btn">Watch Now</button>
        </div>
      </div>
      <div class="anime-card">
        <img src="https://websim.anime/jujutsu-kaisen.jpg" alt="Jujutsu Kaisen poster featuring Yuji Itadori and Sukuna" width="200" height="300">
        <div class="anime-info">
          <h3>Jujutsu Kaisen</h3>
          <button class="watch-btn">Watch Now</button>
        </div>
      </div>
      <div class="anime-card">
        <img src="https://websim.anime/spy-family.jpg" alt="Spy x Family group shot of Anya, Loid, and Yor" width="200" height="300">
        <div class="anime-info">
          <h3>Spy x Family</h3>
          <button class="watch-btn">Watch Now</button>
        </div>
      </div>
      <div class="anime-card">
        <img src="https://websim.anime/chainsaw-man.jpg" alt="Chainsaw Man featuring Denji in his transformed state" width="200" height="300">
        <div class="anime-info">
          <h3>Chainsaw Man</h3>
          <button class="watch-btn">Watch Now</button>
        </div>
      </div>
    </div>
  </section>

<script>
document.querySelectorAll('.watch-btn').forEach(button => {
  button.addEventListener('click', function() {
    const animeName = this.parentElement.querySelector('h3').textContent;
    window.location.href = `/watch/${animeName.toLowerCase().replace(/\s+/g, '-')}`;
  });
});

// Add smooth scroll animation for navigation links
document.querySelectorAll('a[href^="/"]').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    e.preventDefault();
    const href = this.getAttribute('href');
    document.querySelector(href).scrollIntoView({
      behavior: 'smooth'
    });
  });
});

// Implement lazy loading for images
const images = document.querySelectorAll('img');
const imageOptions = {
  threshold: 0,
  rootMargin: '0px 0px 50px 0px'
};

const imageObserver = new IntersectionObserver((entries, observer) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      const img = entry.target;
      img.src = img.getAttribute('data-src');
      img.classList.add('fade-in');
      observer.unobserve(img);
    }
  });
}, imageOptions);

images.forEach(img => imageObserver.observe(img));
</script>
</body></html>
