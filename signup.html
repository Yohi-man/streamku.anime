<html><head><base href="home.html">
<meta charset="UTF-8">
<title>Sign Up - StreamKu</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

:root {
    --primary: #5f27cd;
    --secondary: #ff6b6b;
    --background: #1a1a2e;
    --text: #f1f2f6;
    --error: #ff4757;
    --success: #2ed573;
}

body {
    background-color: var(--background);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(rgba(26, 26, 46, 0.9), rgba(26, 26, 46, 0.9)),
                      url('https://source.unsplash.com/1920x1080/?anime');
    background-size: cover;
    background-position: center;
    padding: 20px;
}

.signup-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 2.5rem;
    border-radius: 20px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease;
}

.logo {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--primary);
    margin-bottom: 2rem;
}

.form-group {
    margin-bottom: 1.5rem;
    position: relative;
}

.form-label {
    display: block;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
    color: var(--text);
    opacity: 0.9;
}

.form-input {
    width: 100%;
    padding: 1rem;
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.05);
    color: var(--text);
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-input:focus {
    outline: none;
    border-color: var(--primary);
    background: rgba(255, 255, 255, 0.1);
}

.form-input::placeholder {
    color: rgba(241, 242, 246, 0.5);
}

.password-toggle {
    position: absolute;
    right: 1rem;
    top: 2.7rem;
    cursor: pointer;
    color: rgba(241, 242, 246, 0.5);
}

.submit-btn {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 10px;
    background: var(--primary);
    color: var(--text);
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
}

.submit-btn:hover {
    background: #4517a0;
    transform: translateY(-2px);
}

.signup-footer {
    text-align: center;
    margin-top: 1.5rem;
    font-size: 0.9rem;
}

.login-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
}

.login-link:hover {
    text-decoration: underline;
}

.error-message {
    color: var(--error);
    font-size: 0.85rem;
    margin-top: 0.5rem;
    display: none;
}

.strength-meter {
    height: 4px;
    background: rgba(255, 255, 255, 0.1);
    margin-top: 0.5rem;
    border-radius: 2px;
    overflow: hidden;
}

.strength-meter-fill {
    height: 100%;
    width: 0;
    transition: all 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .signup-container {
        padding: 1.5rem;
    }
    
    .logo {
        font-size: 2rem;
    }
}
</style>
</head>
<body>
    <div class="signup-container">
        <h1 class="logo">StreamKu</h1>
        
        <form id="signupForm" novalidate>
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                <div class="error-message" id="email-error"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Create a password" required>
                <span class="password-toggle" id="passwordToggle">üëÅÔ∏è</span>
                <div class="strength-meter">
                    <div class="strength-meter-fill"></div>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <div class="signup-footer">
            Already have an account? <a href="/login.html" class="login-link">Log in</a>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('signupForm');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const passwordToggle = document.getElementById('passwordToggle');
    const strengthMeterFill = document.querySelector('.strength-meter-fill');

    // Password visibility toggle
    passwordToggle.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });

    // Password strength meter
    passwordInput.addEventListener('input', (e) => {
        const password = e.target.value;
        let strength = 0;
        
        if (password.length >= 8) strength += 25;
        if (password.match(/[A-Z]/)) strength += 25;
        if (password.match(/[0-9]/)) strength += 25;
        if (password.match(/[^A-Za-z0-9]/)) strength += 25;

        strengthMeterFill.style.width = `${strength}%`;
        
        if (strength <= 25) {
            strengthMeterFill.style.backgroundColor = '#ff4757';
        } else if (strength <= 50) {
            strengthMeterFill.style.backgroundColor = '#ffa502';
        } else if (strength <= 75) {
            strengthMeterFill.style.backgroundColor = '#2ed573';
        } else {
            strengthMeterFill.style.backgroundColor = '#7bed9f';
        }
    });

    // Form validation
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        let isValid = true;

        // Reset error messages
        document.querySelectorAll('.error-message').forEach(error => {
            error.style.display = 'none';
        });

        // Username validation
        const username = document.getElementById('username').value;
        if (username.length < 3) {
            document.getElementById('username-error').textContent = 'Username must be at least 3 characters long';
            document.getElementById('username-error').style.display = 'block';
            isValid = false;
        }

        // Email validation
        const email = document.getElementById('email').value;
        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            document.getElementById('email-error').textContent = 'Please enter a valid email address';
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
        }

        // Password validation
        const password = passwordInput.value;
        if (password.length < 8) {
            document.getElementById('password-error').textContent = 'Password must be at least 8 characters long';
            document.getElementById('password-error').style.display = 'block';
            isValid = false;
        }

        // Confirm password validation
        if (password !== confirmPasswordInput.value) {
            document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
            document.getElementById('confirm-password-error').style.display = 'block';
            isValid = false;
        }

        if (isValid) {
            // Here you would typically send the form data to your server
            console.log('Form is valid, submitting...');
            alert('Account created successfully! Redirecting to login...');
            window.location.href = '/login';
        }
    });

    // Input animation effects
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', () => {
            input.parentElement.classList.add('focused');
        });

        input.addEventListener('blur', () => {
            if (!input.value) {
                input.parentElement.classList.remove('focused');
            }
        });
    });
});
</script>
</body>
</html>
